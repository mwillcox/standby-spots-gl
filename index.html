<!DOCTYPE html>
<html>
  <head>
    <title>Standby Spots</title>
    <meta charset="UTF-8" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22655cf98f.js" crossorigin="anonymous"></script>
    <link href='src/styles.css' rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>Standby Spots  <button id="infoBtn"><i class="fas fa-info-circle fa-xs"></i></button></h1>
    </div>
    <!-- Info modal content -->
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Standby Spots is a way for folks to view numerous types of free outdoor spaces in San Francisco when you're on 'standby.' </p>
        <p><span class='green'>Green</span> indicates a parklet, <span class='orange'>orange</span> indicates a city park, and <span class='yellow'>yellow</span> marks a privately owned public open space.</p>
      </div>
    </div>
    <div id="map"></div>
    <script src="src/index.js"></script>
  </body>
</html>
